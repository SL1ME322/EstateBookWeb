name: SpringBoot Check Style
on:
  push:
    branches:
      - pipebranch
  pull_request:
    branches:
      - pipebranch
jobs:
  checkstyle:
    name: Checkstyle Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up  JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml